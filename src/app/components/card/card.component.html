<section class="card">
  <h2 class="card__title">{{card.title}}</h2>
  <p class="card__content">{{card.description}}</p>
  <div class="card__footer">
    <app-edit-icon (click)="onEditClick()"></app-edit-icon>
    <app-favorite-icon [isFavorite]="card.isFavorite" (favoriteChanged)="onFavoriteChanged()"></app-favorite-icon>
  </div>
</section>
